name: SE333 CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 1) Static analysis first (generate checkstyle-result.xml)
      - name: Run Checkstyle (validate)
        run: mvn -B -Dcheckstyle.failOnViolation=false clean validate checkstyle:checkstyle

      - name: Show Checkstyle outputs
        if: always()
        run: |
          echo "== ls target =="
          ls -la target || true
          echo "== ls target/site =="
          ls -la target/site || true
          echo "== cat target/checkstyle-result.xml head =="
          head -n 40 target/checkstyle-result.xml || true

      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: |
            target/checkstyle-result.xml
            target/site/checkstyle.html
          if-no-files-found: warn

      # 2) Tests
      - name: Run tests (Surefire)
        run: mvn -B -DskipTests=false test

      - name: Show Surefire reports
        if: always()
        run: |
          echo "== Surefire files =="
          ls -la target/surefire-reports || true
          echo "== Surefire summary (txt) =="
          for f in target/surefire-reports/*.txt; do
            echo "----- $f -----"; sed -n '1,200p' "$f"; echo; 
          done 2>/dev/null || true
          echo "== Surefire summary (xml names) =="
          ls -la target/surefire-reports/*.xml 2>/dev/null || true

      # 3) JaCoCo report (creates target/site/jacoco/jacoco.xml)
      - name: Generate JaCoCo report (verify)
        run: mvn -B verify jacoco:report

      - name: Show JaCoCo outputs
        if: always()
        run: |
          echo "== ls target/site =="
          ls -la target/site || true
          echo "== ls target/site/jacoco =="
          ls -la target/site/jacoco || true
          echo "== head jacoco.xml =="
          head -n 40 target/site/jacoco/jacoco.xml |
